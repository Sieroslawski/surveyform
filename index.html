
<h1 id="title">Cannabis Survey Form</h1>
<div id="form-outer">
  <p id="description">We would like to know about your cannabis consumption habits
  </p>
  <form id="survey-form" method="get" action="https://crossorigin.me/https://freecodecamp.com">
    <div class="rowTab">
      <div class="labels">
        <label id="name-label" for="name">* Name:</label>
      </div>

      <div class="rightTab">
        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="email-label" for="email">* Email:</label>
      </div>
      <div class="rightTab">
        <input autofocus type="text" name="email" id="email" class="input-field" placeholder="Enter your email" required>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="age" for="age">* Age:</label>
      </div>
      <div class="rightTab">
        <input type="number" name="age" id="number" min="19" max="125" class="input-field" placeholder="Age">
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="consumption">How often do you consume Cannabis?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="consumption" class="dropdown">
          <option disabled value>Choose an option</option>
          <option value="allday">Multiple times a day</option>
          <option value="one">Once a day</option>
          <option value="few">A few times per a week</option>
          <option value="fewer">A few times per a month</option>
          <option value="less">Almost never</option>
          <option value="never">Never</option>
        </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label for="userRating">How would you rate your experience with Cannabis?
            </label>
      </div>
      <div class="rightTab">
        <ul style="list-style: none;">
          <li class="radio"><label id="righttext">Fantastic<input name="radio-buttons" type="radio" value="1" class="userRating"></label></li>
          <li class="radio"><label id="righttext">Good<input name="radio-buttons" type="radio" value="2" class="userRating"></label></li>
          <li class="radio"><label id="righttext">Neutral<input name="radio-buttons" type="radio" value="3" class="userRating"></label></li>
          <li class="radio"><label id="righttext">Unpleasant<input name="radio-buttons" type="radio" value="4" class="userRating"></label></li>
        </ul>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="question">What do you like most about Cannabis?</label>
      </div>
      <div class="rightTab">
        <select id="dropdown" name="question" class="dropdown">
                  <option disabled value>Choose an option</option>
                  <option value>Feeling relaxed</option>
                  <option value>Pain relief</option>
                  <option value>Increased appetite</option>
                  <option value>Better mood</option>
                  <option value>Nothing</option>
                </select>
      </div>
    </div>
    <div class="rowTab">
      <div class="labels">
        <label id="improve">What can be done better in the Cannabis industry? <br>(Choose all that apply)</label>
      </div>
      <div class="rightTab">
        <ul style="list-style:none;" id="preference">
          <li class="check"><label id="righttext">Packaging - visual<input name="check-button" type="checkbox" class="check" value="1"></li></label>
            <li class="check"><label id="righttext">Packaging - information<input name="check-button" type="checkbox" class="check" value="2"></li></label>
              <li class="check"><label id="righttext">Variety<input name="check-button" type="checkbox" class="check" value="3"></li></label>
                <li class="check"><label id="righttext">Accessibility<input name="check-button" type="checkbox" class="check" value="4"></li></label>
                  <li class="check"><label id="righttext">Organic options<input name="check-button" type="checkbox" class="check" value="5"></li></label>
                    <li class="check"><label id="righttext">Customer service<input name="check-button" type="checkbox" class="check" value="6"></li></label>
                      <li class="check"><label id="righttext">Education<input name="check-button" type="checkbox" class="check" value="7"></li></label>
                        <li class="check"><label id="righttext">Pricing<input name="check-button" type="checkbox" class="check" value="8"></li></label>
                          <li class="check"><label id="righttext">Quality<input name="check-button" type="checkbox" class="check" value="9"></li></label>
      </div>
      </ul>
      <div class="rowTab">
        <div class="labels">
          <label id="suggestion">Any comments or suggestions?</label>
        </div>
        <textarea style="resize:vertical;overflow:auto;" autofocus id="comment" class="input-field" placeholder="Comment here..">
                </textarea>
      </div><br><br>
      <button id="submit">Submit</button>
  </form>
  </div>
